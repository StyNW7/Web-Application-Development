<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drop Down Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* ✅ NAVIGATION MENU */
        .navbar {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: inline-block;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            color: white;
            font-weight: bold;
        }

        .navbar ul li:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* ✅ DROPDOWN MENU */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #007bff; /* Warna latar dropdown sama dengan navbar */
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown li {
            display: block;
        }

        .dropdown li a {
            color: white; /* Warna teks putih agar kontras */
            padding: 10px;
            display: block;
            text-align: left;
            transition: 0.3s;
        }

        /* ✅ Efek hover pada dropdown */
        .dropdown li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* ✅ SHOW DROPDOWN ON HOVER */
        .navbar ul li:hover .dropdown {
            display: block;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Services ▼</a>
                <ul class="dropdown">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
