<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NeWtify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }

        /* âœ… NAVIGATION BAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1db954;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            display: block;
        }

        .navbar ul li:hover {
            background-color: #148f40;
            border-radius: 5px;
        }

        /* âœ… DROP DOWN MENU */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #1db954;
            min-width: 150px;
            top: 40px;
            left: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown li {
            display: none;
        }

        #dropdown-list:hover li {
            display: block;
        }

        .dropdown li a {
            padding: 10px;
            display: block;
            color: white;
        }

        .dropdown li a:hover {
            background-color: #148f40;
        }

        .navbar ul li:hover .dropdown  {
            display: block;
        }

        /* âœ… HERO SECTION */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            /* background: url('https://source.unsplash.com/1600x900/?music,concert') no-repeat center center/cover; */
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        .hero p {
            font-size: 18px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .hero button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #1db954;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero button:hover {
            background-color: #148f40;
        }

        /* âœ… RESPONSIVE DESIGN */
        @media screen and (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                position: absolute;
                right: 20px;
                top: 60px;
                background-color: #1db954;
                padding: 10px;
                display: none;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar ul li {
                width: 100%;
                text-align: left;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <!-- âœ… NAVIGATION BAR -->
    <div class="navbar">
        <div class="logo">ðŸŽµ NeWtify</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li id="dropdown-list">
                <a href="#">Genres â–¼</a>
                <ul class="dropdown">
                    <li><a href="#">Pop</a></li>
                    <li><a href="#">Rock</a></li>
                    <li><a href="#">Jazz</a></li>
                </ul>
            </li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- âœ… HERO SECTION -->
    <div class="hero">
        <h1>Dengarkan Musik Favoritmu</h1>
        <p>Streaming jutaan lagu dari seluruh dunia.</p>
        <button>Mulai Sekarang</button>
    </div>

</body>
</html>
