<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Design</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .grid {
            display: flex;
            gap: 20px;
        }

        .box {
            flex: 1;
            padding: 20px;
            background: #007bff;
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        /* âœ… MEDIA QUERIES UNTUK RESPONSIVE DESIGN */

        /* Tablet (Lebar max 768px) */
        @media screen and (max-width: 768px) {
            .grid {
                flex-direction: column;
            }
            .box {
                width: 100%;
            }
        }

        /* Handphone (Lebar max 480px) */
        @media screen and (max-width: 480px) {
            body {
                background-color: grey;
            }
            .container {
                padding: 15px;
            }
            .box {
                padding: 15px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Website Responsif dengan CSS</h1>
        <div class="grid">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </div>

</body>
</html>
