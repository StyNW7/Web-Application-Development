<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PortfolioToko - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header & Navbar -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">NeWPortfolio</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="dropdown">
            <a href="portfolio.html" class="dropbtn">Portfolio</a>
            <ul class="dropdown-content">
              <li><a href="#">Web Design</a></li>
              <li><a href="#">Graphic Design</a></li>
              <li><a href="#">Photography</a></li>
            </ul>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Hubungi Kami</h2>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" placeholder="Nama Anda" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email Anda" required>
        </div>
        <div class="form-group">
          <label for="subject">Subjek</label>
          <input type="text" id="subject" name="subject" placeholder="Subjek Pesan" required>
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
        </div>
        <button type="submit" class="btn">Kirim Pesan</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 PortfolioToko. All Rights Reserved.</p>
      <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>
</body>
</html>
