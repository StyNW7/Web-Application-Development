<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TokoKu - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header dan Navbar -->
  <header>
    <div class="container">
      <h1 class="logo"><a href="index.html">TokoKu</a></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="products.html" class="dropbtn">Products</a>
            <ul class="dropdown-content">
              <li><a href="products.html">Semua Produk</a></li>
              <li><a href="#">Elektronik</a></li>
              <li><a href="#">Pakaian</a></li>
              <li><a href="#">Aksesoris</a></li>
            </ul>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Hubungi Kami</h2>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" placeholder="Nama Anda" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email Anda" required>
        </div>
        <div class="form-group">
          <label for="subject">Subjek</label>
          <input type="text" id="subject" name="subject" placeholder="Subjek pesan" required>
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
        </div>
        <button type="submit" class="btn">Kirim Pesan</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 TokoKu. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
