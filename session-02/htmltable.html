<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image-map-example.png" type="image/x-icon">
    <title>HTML Table Lengkap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        tfoot {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        colgroup col:nth-child(1) {
            background-color: #f8d7da; /* Warna untuk kolom pertama */
        }
        colgroup col:nth-child(2) {
            background-color: #d4edda; /* Warna untuk kolom kedua */
        }
        colgroup col:nth-child(3) {
            background-color: #cce5ff; /* Warna untuk kolom ketiga */
        }
    </style>
</head>
<body style="text-align: center;">

    <h2>HTML Table dengan Semua Tag</h2>

    <table border="2" style="margin: auto;">

        <caption>Daftar Produk Elektronik</caption>

        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>

        <thead>
            <tr>
                <th>No</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Stok</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Smartphone</td>
                <td>Rp 3.000.000</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Rp 5.000.000</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laptop</td>
                <td>Rp 10.000.000</td>
                <td>7</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Smart TV</td>
                <td colspan="2">Stok Habis</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total Produk Tersedia</td>
                <td>22</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
