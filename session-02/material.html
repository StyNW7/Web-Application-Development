<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attributes</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>

    <h2>Target Attributes</h2>

    <ul>
        <li><a href="https://www.google.com" target="_blank">Buka di Tab Baru</a></li>
        <li><a href="https://www.google.com" target="_self">Buka di Halaman yang Sama</a></li>
        <li><a href="https://www.google.com" target="_parent">Buka di Parent Frame</a></li>
        <li><a href="https://www.google.com" target="_top">Buka di Seluruh Jendela</a></li>
    </ul>

    <img src="assets/image-map-example.png" usemap="#examplemap" width="500" height="300">

    <map name="examplemap">
        <area shape="rect" coords="34,44,270,350" href="https://www.google.com" alt="Google" target="_blank">
        <area shape="circle" coords="337,150,75" href="https://www.bing.com" alt="Bing" target="_blank">
    </map>

    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
        </tr>
    </table>

    <iframe src="https://www.wikipedia.org" width="600" height="400"></iframe>

</body>
</html>
