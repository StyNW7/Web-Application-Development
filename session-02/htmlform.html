<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #007bff;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">

        <h2>Formulir Pendaftaran</h2>
        <form action="#" method="post">

            <fieldset>
                <legend>Informasi Pribadi</legend>

                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" pattern="[0-9]{10,13}" required>

                <label for="tanggal">Tanggal Lahir:</label>
                <input type="date" id="tanggal" name="tanggal">
            </fieldset>

            <fieldset>
                <legend>Informasi Tambahan</legend>

                <label for="gender">Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-laki"> Laki-laki
                <input type="radio" id="female" name="gender" value="Perempuan"> Perempuan

                <label for="hobi">Hobi:</label>
                <input type="checkbox" name="hobi" value="Membaca"> Membaca
                <input type="checkbox" name="hobi" value="Menulis"> Menulis
                <input type="checkbox" name="hobi" value="Olahraga"> Olahraga

                <label for="pekerjaan">Pekerjaan:</label>
                <select id="pekerjaan" name="pekerjaan">
                    <option value="Pelajar">Pelajar</option>
                    <option value="Mahasiswa">Mahasiswa</option>
                    <option value="Pekerja">Pekerja</option>
                    <option value="Lainnya">Lainnya</option>
                </select>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Preferensi</legend>

                <label for="warna">Pilih Warna Favorit:</label>
                <input type="color" id="warna" name="warna">

                <label for="jumlah">Jumlah Tiket:</label>
                <input type="number" id="jumlah" name="jumlah" min="1" max="10">

                <label for="lokasi">Cari Lokasi Kota:</label>
                <input list="kota" name="lokasi">
                <datalist id="kota">
                    <option value="Jakarta">
                    <option value="Bandung">
                    <option value="Surabaya">
                    <option value="Yogyakarta">
                    <option value="Bali">
                </datalist>
            </fieldset>

            <fieldset>
                <legend>Hitung Harga Tiket</legend>
                <label for="harga">Harga per Tiket:</label>
                <input type="number" id="harga" name="harga" value="50000" readonly>

                <label for="total">Total Harga:</label>
                <output id="total"></output>

            </fieldset>

            <button type="submit">Kirim Pendaftaran</button>

        </form>

    </div>

    <p class="footer">© 2025 Form Pendaftaran - Dibuat dengan ❤️ oleh Developer</p>

    <script>
        document.getElementById('jumlah').addEventListener('input', function() {
            let jumlah = this.value;
            let harga = document.getElementById('harga').value;
            let totalHarga = jumlah * harga;
            document.getElementById('total').textContent = "Rp " + totalHarga.toLocaleString();
        });
    </script>

</body>
</html>
